<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Examples</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; }
        .box { padding: 20px; margin: 10px 0; border: 1px solid #ddd; }
        .active { background-color: #e0f7fa; }
        .btn { padding: 8px 16px; margin: 5px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; border: none; }
        .list { list-style: none; padding: 0; }
        .item { padding: 8px; margin: 5px 0; background-color: #f5f5f5; cursor: pointer; }
        .item:hover { background-color: #e0e0e0; }
    </style>
</head>
<body>
    <h1 id="header">DOM Manipulation Examples</h1>
    
    <div class="box">
        <p>This is a sample paragraph.</p>
        <button class="btn btn-primary" id="changeText">Change Header Text</button>
        <button class="btn" id="addClass">Add Active Class</button>
    </div>

    <div class="box">
        <h2>Event Handling</h2>
        <button class="btn" id="eventButton">Click Me</button>
        <ul class="list">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
        </ul>
    </div>

    <div class="box">
        <h2>Form Example</h2>
        <form id="sampleForm">
            <input type="text" id="username" placeholder="Enter username">
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div class="box" id="dynamicContent">
        <h2>Dynamic Elements</h2>
        <button class="btn" id="addElement">Add New Item</button>
    </div>

    <script src="dom-script.js"></script>
</body>
</html>
